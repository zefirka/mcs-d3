<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<style>
		body { font: 12px Arial;}

		path {
			stroke: steelblue;
			stroke-width: 2;
			fill: none;
		}

		.axis path, .axis line {
			fill: none;
			stroke: grey;
			stroke-width: 1;
			shape-rendering: crispEdges;
		}

		.grid .tick {
			stroke: lightgrey;
			stroke-opacity: 0.7;
			shape-rendering: crispEdges;
		}
		.grid path {
			stroke-width: 0;
		}

		.area {
			fill: lightsteelblue;
			stroke-width: 0;
		}
		text.shadow {
		stroke: black;
		stroke-width: 2.5px;
		opacity: 0.9;
		}
	</style>
</head>
<body>
<h1> Basic lines, areas, and interpolation </h1>

<div id="option">
	<input name="updateButton" type="button" value="Update graph" onclick="updateData()"/>
</div>

<!-- load the d3.js library -->

</body>
